    <style>
        body {
            font-family: Arial, sans-serif;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        /* Table Styling */
        .service-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        .service-table th, .service-table td {
            border: 1px solid #000;
            padding: 10px;
        }

        .service-table thead {
            background-color: #f4f4f4;
        }

        .service-table tfoot {
            background-color: #ddd;
            font-weight: bold;
        }

        figcaption {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Responsive Table for screens 470px and smaller */
        @media screen and (max-width: 470px) {
            .service-table, .service-table thead, .service-table tbody, .service-table th, .service-table td, .service-table tr {
                display: block;
            }

            .service-table thead tr {
                display: none; /* Hide header for small screens */
            }

            .service-table tr {
                margin-bottom: 15px;
                border: 1px solid #000;
            }

            .service-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .service-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
